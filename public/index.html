    <meta name="theme-color" content="#444444" />

    <link rel="stylesheet" href="styles/normalize.css" />

<body>
    <noscript>Les scripts sont bloqués, veuillez les débloquer pour pouvoir utiliser l'application</noscript>
    <!-- Navbar -->

        <li><a href="/">Tableau de bord</a></li>

    <main class="main-area">

        <section class="widget t-widget" id="thingamabobs">
            <h3>Entité 1</h3>

                        <tr class="m-body-th-tr"></tr>
                    </thead>
                    <tbody class="m-body-t-body"></tbody>

    <!-- Scripts -->
    <script src="/index.js" type="module"></script>
